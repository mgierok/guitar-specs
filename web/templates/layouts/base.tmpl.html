{{define "base"}}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{.title}}</title>
	<link rel="stylesheet" href="{{ asset "/static/css/main.css" }}">
</head>
<body>
	{{template "navbar" .}}
	<main class="container">
		{{block "content" .}}{{end}}
	</main>
	{{ if .cspNonce }}
	<script nonce="{{ .cspNonce }}" src="{{ asset "/static/js/app.js" }}"></script>
	{{ else }}
	<script src="{{ asset "/static/js/app.js" }}"></script>
	{{ end }}
</body>
</html>
{{end}}
